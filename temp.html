<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rock Paper Scissors - Avatar Edition</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to right, #fce4ec, #fffde7);
      text-align: center;
      padding: 30px;
      margin: 0;
    }

    h1 {
      margin-bottom: 10px;
    }

    select, button {
      padding: 10px 20px;
      font-size: 1rem;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .head-container {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-top: 25px;
      flex-wrap: wrap;
    }

    .player {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .player img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #ffd54f;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin-bottom: 8px;
    }

    .scoreboard {
      margin-top: 20px;
      font-size: 1.2em;
    }

    .choices-container {
      display: flex;
      justify-content: center;
      gap: 80px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .move-panel h3 {
      margin-bottom: 10px;
    }

    .emoji-btn {
      font-size: 2rem;
      background-color: #fff9c4;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      margin: 5px;
      transition: transform 0.15s ease;
    }

    .emoji-btn:hover {
      transform: scale(1.2);
    }

    #result, #players {
      margin-top: 30px;
      font-size: 1.3rem;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .choices-container {
        flex-direction: column;
        align-items: center;
      }

      .head-container {
        flex-direction: column;
        gap: 30px;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸª¨ðŸ“„âœ‚ Rock Paper Scissors</h1>

  <label for="mode">Choose Game Mode:</label>
  <select id="mode" onchange="resetGame()">
    <option value="cpu">Player vs Computer</option>
    <option value="multiplayer">Player vs Player</option>
  </select>

  <div class="head-container" id="avatarHeads"></div>

  <div class="scoreboard" id="scoreboard"></div>

  <div class="choices-container">
    <div class="move-panel">
      <h3>Player 1: Your Move</h3>
      <button class="emoji-btn" onclick="makeMove(1, 'rock')">âœŠ</button>
      <button class="emoji-btn" onclick="makeMove(1, 'paper')">âœ‹</button>
      <button class="emoji-btn" onclick="makeMove(1, 'scissors')">âœŒ</button>
    </div>

    <div class="move-panel" id="player2Panel">
      <h3 id="p2Label">Computer</h3>
      <div id="p2Buttons">
        <button class="emoji-btn" onclick="makeMove(2, 'rock')">âœŠ</button>
        <button class="emoji-btn" onclick="makeMove(2, 'paper')">âœ‹</button>
        <button class="emoji-btn" onclick="makeMove(2, 'scissors')">âœŒ</button>
      </div>
    </div>
  </div>

  <div id="players"></div>
  <div id="result"></div>

  <script>
    const avatar1 = "https://cdn.pixabay.com/photo/2020/01/18/21/33/girl-4770102_1280.jpg"
    
    const avatar2 = "https://cdn.pixabay.com/photo/2023/04/23/15/47/lion-7945602_1280.png";
    const avatar3 = "https://cdn.pixabay.com/photo/2022/04/20/17/44/king-7144589_1280.jpg";

    let gameMode = "cpu";
    let choices = { 1: "", 2: "" };
    let scores = { 1: 0, 2: 0 };

    function resetGame() {
      gameMode = document.getElementById("mode").value;
      choices = { 1: "", 2: "" };
      scores = { 1: 0, 2: 0 };
      document.getElementById("result").textContent = "";
      document.getElementById("players").textContent = "";

      const avatarHeads = document.getElementById("avatarHeads");
      const p2Label = document.getElementById("p2Label");
      const p2Buttons = document.getElementById("p2Buttons");

      if (gameMode === "cpu") {
        avatarHeads.innerHTML = `
          <div class="player"><img src="${avatar1}" alt="Player 1" /><div><strong>Player</strong></div></div>
          <div class="player"><img src="${avatar2}" alt="Computer" /><div><strong>Computer</strong></div></div>`;
        p2Label.textContent = "Computer (auto)";
        p2Buttons.style.display = "none";
      } else {
        avatarHeads.innerHTML = `
          <div class="player"><img src="${avatar1}" alt="Player 1" /><div><strong>Player 1</strong></div></div>
          <div class="player"><img src="${avatar3}" alt="Player 2" /><div><strong>Player 2</strong></div></div>`;
        p2Label.textContent = "Player 2: Your Move";
        p2Buttons.style.display = "block";
      }

      updateScore();
    }

    function makeMove(player, move) {
      choices[player] = move;

      if (gameMode === "cpu" && player === 1) {
        choices[2] = ["rock", "paper", "scissors"][Math.floor(Math.random() * 3)];
        finishRound();
      } else if (gameMode === "multiplayer" && choices[1] && choices[2]) {
        finishRound();
      }
    }

    function finishRound() {
      const [p1, p2] = [choices[1], choices[2]];
      const names = gameMode === "cpu" ? ["Player", "Computer"] : ["Player 1", "Player 2"];
      let outcome = "It's a tie!";

      if ((p1 === "rock" && p2 === "scissors") || (p1 === "paper" && p2 === "rock") || (p1 === "scissors" && p2 === "paper")) {
        outcome = `${names[0]} wins! ðŸŽ‰`;
        scores[1]++;
      } else if (p1 !== p2) {
        outcome = `${names[1]} wins! ðŸŽ‰`;
        scores[2]++;
      }

      document.getElementById("players").textContent = `${names[0]} chose ${emoji(p1)} ðŸ†š ${names[1]} chose ${emoji(p2)}`;
      document.getElementById("result").textContent = outcome;
      updateScore();
      choices = { 1: "", 2: "" };
    }

    function emoji(move) {
      return move === "rock" ? "âœŠ" : move === "paper" ? "âœ‹" : "âœŒ";
    }

    function updateScore() {
      const names = gameMode === "cpu" ? ["Player", "Computer"] : ["Player 1", "Player 2"];
      document.getElementById("scoreboard").textContent = `${names[0]}: ${scores[1]} | ${names[1]}: ${scores[2]}`;
    }

    resetGame();
  </script>
</body>
</html>
